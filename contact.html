<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="contact.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"> <!-- Font Awesome -->
</head>
<body>

    <!-- Navbar (common for all pages) -->
    <nav class="navbar">
        <div class="logo">
            <img src="images/logo2.png" alt="Logo" class="logo-img">
            MyPortfolio</div>
        <div class="menu-icon" onclick="toggleMenu()">&#9776;</div>
        <ul id="navbar">
            <li><a href="index.html">Home</a></li>
            <li><a href="services.html">Services</a></li>
            <li><a href="projects.html">Projects</a></li>
            <li><a href="contact.html">Contact</a></li>
        </ul>
    </nav>
   
<form id="contactForm" action="https://docs.google.com/forms/d/e/1FAIpQLSfc_e-M_QhQlHktRTHMATaWYsLX01GdMGuk1UJLWCg2VoJd7w/formResponse" method="POST">
    <h2>Get in Touch</h2>
    <input type="text" name="entry.1212102288" placeholder="Your Name" required>
    <input type="email" name="entry.1892548237" placeholder="Your Email" required>
    <textarea name="entry.1341616352" placeholder="Your Message" rows="5" required></textarea>
    <button type="submit">Send Message</button>
</form>

<footer class="footer">
    <div class="footer-content">
        <div class="footer-logo">
            <h2>MyPortfolio</h2>
        </div>
        <ul class="footer-nav">
            <li><a href="index.html">Home</a></li>
            <li><a href="services.html">Services</a></li>
            <li><a href="projects.html">Projects</a></li>
            <li><a href="contact.html">Contact</a></li>
        </ul>
        <div class="footer-socials">
            <a href="#" class="social-icon"><i class="fab fa-facebook-f"></i></a>
            <a href="#" class="social-icon"><i class="fab fa-twitter"></i></a>
            <a href="#" class="social-icon"><i class="fab fa-instagram"></i></a>
            <a href="#" class="social-icon"><i class="fab fa-linkedin-in"></i></a>
        </div>
    </div>
    <div class="footer-bottom">
        <p>&copy; 2024 MyPortfolio. All rights reserved.</p>
    </div>
</footer>

<script>
    const form = document.getElementById('contactForm');
    form.addEventListener('submit', function(event) {
        event.preventDefault(); // Prevent the default form submission
        
        const formData = new FormData(form);
        const data = {};
        formData.forEach((value, key) => {data[key] = value});
        
        fetch(form.action, {
            method: 'POST',
            body: formData,
            mode: 'no-cors'
        })
        .then(() => {
            alert('Message sent successfully!');
            form.reset();
        })
        .catch(error => {
            console.error('Error:', error);
            alert('There was an error sending your message.');
        });
    });
</script>

</body>
